<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Crystal Guessing Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <h1>Crystals Collector</h1>

      </div>
